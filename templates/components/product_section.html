{% load static %}
<!-- Product Cards Section -->
<section class="container my-5">
    <div class="position-relative" style="overflow: hidden;">
        <!-- Previous Button -->
        <button class="btn btn-light position-absolute top-50 start-0 translate-middle-y rounded-circle shadow-sm"
            style="z-index: 10; width: 40px; height: 40px; left: -20px;">
            <i class="bi bi-chevron-left"></i>
        </button>

        <!-- Product Cards Container -->
        <div class="row g-4" style="display: flex; transition: transform 0.3s ease-in-out;">
            <!-- Products rendered by JavaScript -->
        </div>

        <!-- Next Button -->
        <button class="btn btn-light position-absolute top-50 end-0 translate-middle-y rounded-circle shadow-sm"
            style="z-index: 10; width: 40px; height: 40px; right: -20px;">
            <i class="bi bi-chevron-right"></i>
        </button>
    </div>
</section>

<script src="{% static 'js/products.js' %}"></script>
