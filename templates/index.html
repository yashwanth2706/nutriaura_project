{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Character Encoding -->
    <meta charset="UTF-8">
    
    <!-- Viewport Meta Tags for Responsive Design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Additional Responsive Meta Tags -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#ffffff">
    
    <!-- Include alpinejs via CDN -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <!-- Include bootstrap JS/CSS via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3H7bntO7DYNcAzHfLCIuCF76/+qKlNfra/KqB8B+rLEO5VDY9TpNXd5T0fqPWbYzPHRH25hzL4A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    
    <style>
        :root {
            --primary-green: #5a7d5a;
            --secondary-orange: #ff9d00;
            --light-beige: #f5f0eb;
            --dark-text: #333333;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--light-beige);
            color: var(--dark-text);
        }

        /* Navbar */
        .navbar {
            background-color: #ffffff;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }

        .navbar-brand {
            font-weight: 600;
            color: var(--primary-green) !important;
            font-size: 1.5rem;
        }

        .nav-link {
            font-weight: 500;
            color: var(--dark-text) !important;
            position: relative;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background-color: var(--primary-green);
            transition: width 0.3s ease;
        }

        .nav-link:hover::after,
        .nav-link.active::after {
            width: 100%;
        }

        /* Search Input */
        .form-control-navbar {
            background-color: var(--light-beige);
            border: 1px solid #ddd;
            border-radius: 8px;
            width: 250px;
            transition: all 0.3s ease;
        }

        .form-control-navbar:focus {
            border-color: var(--primary-green);
            box-shadow: 0 0 5px rgba(90, 125, 90, 0.3);
            background-color: #ffffff;
        }

        /* Icon Links */
        .icon-link-nav {
            color: var(--dark-text);
            font-size: 1.25rem;
            transition: color 0.3s ease;
            position: relative;
        }

        .icon-link-nav:hover {
            color: var(--primary-green);
            text-decoration: none;
        }

        .badge-cart {
            position: absolute;
            top: -8px;
            right: -8px;
            background-color: var(--secondary-orange);
            font-size: 0.6rem;
        }

        /* Carousel Styling */
        .carousel {
            max-height: 250px;
            overflow: hidden;
        }

        .carousel-inner {
            max-height: 250px;
        }

        .carousel-item {
            max-height: 250px;
        }

        .carousel-item img {
            height: 250px;
            object-fit: cover;
            width: 100%;
        }

        /* Responsive carousel height */
        @media (max-width: 768px) {
            .carousel,
            .carousel-inner,
            .carousel-item {
                max-height: 300px;
            }

            .carousel-item img {
                height: 300px;
            }
        }

        @media (max-width: 576px) {
            .carousel,
            .carousel-inner,
            .carousel-item {
                max-height: 250px;
            }

            .carousel-item img {
                height: 250px;
            }
        }

        /* Responsive adjustments */
        @media (max-width: 991px) {
            .form-control-navbar {
                width: 100%;
            }
        }
    </style>

    <title>Nutriaura</title>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light sticky-top">
        <div class="container-fluid px-lg-4">
            <!-- Brand -->
            <a class="navbar-brand d-flex align-items-center gap-2" href="#home">
                <i class="fas fa-leaf"></i>
                NutriAura
            </a>

            <!-- Toggler for mobile -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navbar content -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <!-- Center navigation links -->
                <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#store">Store</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="whyChooseDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Why Choose Us
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="whyChooseDropdown">
                            <li><a class="dropdown-item" href="#quality">Quality Products</a></li>
                            <li><a class="dropdown-item" href="#science">Science-Backed</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#testimonials">Customer Reviews</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contact">Contact</a>
                    </li>
                </ul>

                <!-- Right side: Search and Icons -->
                <div class="d-flex flex-column flex-lg-row align-items-center gap-3">
                    <!-- Search -->
                    <div class="input-group input-group-sm flex-nowrap">
                        <span class="input-group-text bg-transparent border-0">
                            <i class="bi bi-search text-muted"></i>
                        </span>
                        <input type="text" class="form-control form-control-navbar border-0" placeholder="Search...">
                    </div>

                    <!-- Icons -->
                    <!-- Person Logo SVG -->
                    <div class="d-flex align-items-center gap-3">
                        <a href="#cart" class="icon-link-nav position-relative" title="Account">
                            <i class="bi bi-person"></i>
                        </a>
                        <a href="#user-account" class="icon-link-nav" title="Account">
                            <i class="fas fa-user-circle"></i>
                        </a>
                    </div>
                    <!-- Cart with item numbers -->
                    <div class="d-flex align-items-center gap-3">
                        <a href="#cart" class="icon-link-nav position-relative" title="Shopping Cart">
                            <i class="bi bi-cart4"></i>
                            <span class="badge badge-cart rounded-pill">2</span>
                        </a>
                        <a href="#user-account" class="icon-link-nav" title="Account">
                            <i class="fas fa-user-circle"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>


    <!-- Carousel -->
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="{% static 'images/garlic_mixture.png' %}" class="d-block w-100" alt="Garlic Mixture Slide 1">
            </div>
            <div class="carousel-item">
                <img src="{% static 'images/garlic_mixture.png' %}" class="d-block w-100" alt="Garlic Mixture Slide 2">
            </div>
            <div class="carousel-item">
                <img src="{% static 'images/garlic_mixture.png' %}" class="d-block w-100" alt="Garlic Mixture Slide 3">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

</body>
</html>
